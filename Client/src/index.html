<!DOCTYPE html>
<html>

<head>

</head>

    <div class="panel" id="slice">
      <div class="panel__content">
        <div class="menu-subir-archivos">

          <br />
          <br />
          <a class="boton__volver" href="#home"> Volver </a>

    <div class="panel" id="slice2">
      <div class="panel__content">
        <button class="boton__listar" id="boton_listar" onclick="listaFile()">

        <div class="download" id="lista_descargas"></div>
        <br />
        <br />
        <a class="boton__volver" href="#home"> Volver </a>

    </div>
  </div>
  <script defer type="text/javascript" src="cliente.js"></script>
