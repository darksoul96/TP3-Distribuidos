<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Formulario de subida de archivos</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="panel" id="panel_form">
    <div class="formulario" id="formulario_alta"
      style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif ">
      <form name="File-Form" onsubmit="cargaFile();return false">
        <h3>Formulario de subida de archivos</h3>
        <br>
        <label for="nombre">Nombre del archivo:

          <input type="text" name="fname" id="fname" />
        </label>
        <br>
        <label for="size">Tama√±o (en bytes):
          <input type="text" name="fsize" id="fsize" />
        </label><br>
        <label for="ip">IP del nodo:
          <input type="text" name="fnodeip" id="fnodeip" />
        </label><br>
        <label for="puerto">Puerto del nodo:
          <input type="text" name="fnodeport" id="fnodeport" />
        </label><br>
        <button type="submit">Subir</button>
      </form>
    </div>
    <a class="boton__volver" href="index.html?">
      Volver
    </a>
    <script defer type="text/javascript" src="cliente.js"></script>
  </div>

</body>

</html>
